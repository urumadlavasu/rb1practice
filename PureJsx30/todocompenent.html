<html>
    <head>
        <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    </head>
    <body>
        <div id="d2" >

        </div>
        <script type="text/babel">
            function MainTodo(){
                var [todos,setTodos] = React.useState(["pratice","Read","patience","workHard"])
              
                function addtodo(t){
                    setTodos([...todos,t])
                }
                function deletetodo(i){
                    //console.log(t)
                    // console.log(i)
                  var temp =[...todos]
                   temp.splice(i,1);
                   setTodos([...temp])
                }

                return(
                <div class="container border border-success p-5" >
                    <Header></Header>
                    <NewTodoForm addtodo={addtodo} ></NewTodoForm>
                    <AllTodo todos={todos} deletetodo={deletetodo} ></AllTodo>
                </div>
                )
               
            }
            function Header(){
                return(
                    <div class=" border border-primary p-3" >
                    
                    </div>
                )
            }
            function NewTodoForm(props){
                var[newTodo,setNewTodo] = React.useState("")
                return(
                    <div class=" border border-danger p-3 mt-3 d-flex flex-wrap justify-content-center"  >
                        <div class="form-floating mb-3 w-50">
                            <input type="text " class="form-control" id="floatingInput" placeholder="name@example.com" onKeyUp={(e)=>{setNewTodo(e.target.value)}} />
                            <label for="floatingInput">Enter todo</label>
                        </div>
                        <button class="btn btn-success h-30 w-30 " onClick={()=>{props.addtodo(newTodo)}} >Add Todo</button>
                    </div>
                )
            }
            function AllTodo(props){
                return(
                    <div class=" border border-danger p-3 mt-3" >
                    {
                        props.todos.map((t,i)=>{
                            
                                return <Todo t={t} i={i}  deletetodo={props.deletetodo} ></Todo>
                        })
                    }
                    </div>
                )
            }
            function Todo(props){
                //console.log(props.i)
                return(
                    <div class=" border border-danger p-3 mt-3 d-flex flex-wrap justify-content-between "  >
                        <h4>{props.t}</h4>
                       
                        <button class="btn btn-danger" onClick={()=>{props.deletetodo(props.i)}} >Delete</button>
                    </div>
                   
                )
            }

            ReactDOM.render(<MainTodo/>,document.getElementById("d2"))
        </script>
    </body>
</html>
