<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<div id="d1"></div>
<body>
    <script type="text/babel">
        var Todolist = function(){
          var[todo,setTodo] = React.useState(["clear bills","buy BMW","pay Loans","Eat Biryani"])
          function addTodo(){
            var newTodo = document.getElementById("inptid").value
            setTodo([...todo,newTodo])
          }
            return(
                <div>
                    <h1>Todolist</h1>
                    <input type="text" name="" id="inptid"/> <br/> <br/>
                    <button onClick={()=>{addTodo()}} >Submit</button>
                    <ul>
                       {
                        todo.map((t)=>{
                            return(
                                <li>{t}</li>
                            )
                        })
                       }
                    </ul>
                </div>
            )
        }
        ReactDOM.render(<Todolist/>,document.getElementById("d1"))
    </script>
</body>
</html>
