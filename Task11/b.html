<html>
    <head>
        <style>
            #d1{
                border: 1px solid;
                padding: 5px;
                margin: 5px;
            }
        </style>
    </head>
    <body>
        <span id="d1">0</span> <br> <br>
        <button onclick="inc(1)">1</button>
        <button onclick="inc(2)">2</button>
        <button onclick="inc(3)">3</button>
    </body>
    <script>
        var countbyvalue1 = 0;
        // var countbyvalue2 = 0;
        // var countbyvalue3 = 0;
       
        function inc(x){
            countbyvalue1 = countbyvalue1 + x;
            document.getElementById("d1").innerHTML = countbyvalue1;
        }
    </script>
</html>
