<html>

<head>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
        <style>
            .carousel-control-prev-icon , .carousel-control-next-icon{
                background-color: rgba(0,0,0,0.3);
                height: 100px;
                width: 100px;
                border-radius: 50%;
                border: 1px solid black;
            }
        </style>
</head>

<body>
    <div id="d1"></div>
    <script type="text/babel">
        var images = [
            "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSdiIt0WEc23tu05FSysg8nkZAV03-Zc60V5Q&usqp=CAU",
            "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTQJvCwWpU0OoCUH-44PhJYXKSsxFR2j6hgnBI1TMmupsl4c_J65Lo_0qfwO-80D0pUwGw&usqp=CAU",
            "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQoJULrBgbTwOHFFn_--FGQw1SsJ-IiBdYtuA&usqp=CAU"
        ]
        var Carousal = function (pr) {
            console.log(pr.cimg)

            return (
                  
                <div id="carouselExample" class="carousel slide border border-primary w-50 me-auto ms-auto ">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src={pr.cimg[0]}  class="d-block w-50 h-75 me-auto ms-auto"  alt="..." />
                        </div>
                        <div class="carousel-item">
                            <img src={pr.cimg[1]} class="d-block w-50 h-75 me-auto ms-auto" alt="..." />
                        </div>
                        <div class="carousel-item">
                            <img src={pr.cimg[2]} class="d-block w-50 h-75 me-auto ms-auto" alt="..." />
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            )
        }
        var x = <div>
            <Carousal cimg={images}></Carousal>
        </div>
        ReactDOM.render(x, document.getElementById("d1"))
    </script>
</body>

</html>
