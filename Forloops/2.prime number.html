    <body>
        <script>
            var num = +prompt();
            count = 0;
            for(var i=0;i<=num;i++){
                if(num%i === 0){
                    count++
                }
            }
            if(count<=2){
                console.log("it is a prime")
            }else{
                console.log("not a prime number")
                
            }
        </script>
    </body>
