<html>

<head>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>

<body>
    <div id="d1"></div>
    <script type="text/babel">
        function Todolist(){
            var[todo,setTodo] = React.useState(["pay fee","write code","read books"])
            function abc(){
                setTodo([...todo,document.getElementById("inpt").value])
                document.getElementById("inpt").value = ""
            }
            return(
                <div>
                    <h1>Todolist</h1>
                    <input type="text" id="inpt"/>
                    <button onClick={abc}>AddTodo</button>
                    <ul>
                        {
                            todo.map((n)=>{
                                return(
                                    <li>{n}</li>
                                )
                            })
                        }
                        </ul>
                </div>
            )
        }
        ReactDOM.render(<Todolist></Todolist>,document.getElementById("d1"))
    </script>
</body>

</html>
