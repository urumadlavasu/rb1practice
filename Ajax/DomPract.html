<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <input type="text" id="inptid"> <br>
    <button onclick="handleClick()">Display</button>
    <h1 id="dh"></h1>

        function handleClick(){
             var input = document.getElementById("inptid").value
            //console.log(input)
            document.getElementById("dh").innerHTML = input
        }
    </script>
</body>
